<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="gh-pages/bundle.min.js"></script>
    <link rel="stylesheet" href="gh-pages/styles.css" />
</head>
<body>
    <input type="text" value="*.bar" id="minimatch" placeholder="Type minimatch glob here..." />
    <div class="left">
        <textarea id="source" placeholder="List filenames one per line
            here...">foo.bar
bar.baz
baz.bar
baz.foo</textarea>
    </div>
    <div class="right">
        <input type="text" id="filter" placeholder="Search..." />
        <div class="matches">
            <ul><li>0 matches</li></ul>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="footer">
        <span class="attrib"><a href="http://pthra.sh/" target="_blank">Philip Thrasher</a> &copy;2013</span>
        <span class="versions"><strong>minimatch</strong>@0.2.12</span>
    </div>
</body>
</html>
